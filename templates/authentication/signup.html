<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" aleart dissmissible fade show role="alert">
        <strong>Message: {{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" area-lable="close">
            <span aria-hidden='true'>&times;</span>
        </button>
    </div>
    {% endfor %}

    <h3>Sign Up</h3>

    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="create a username (only letters and numbers)">
        <br>
        <label for="">Firstname</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name.">
        <br>
        <label for="">Lastname</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name.">
        <br>
        <label for="">Email-Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email - Address.">
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter Your Password.">
        <br>
        <label for="">Confirm your password</label>
        <input type="password" name="pass2" id="pass2" placeholder="Confirm your Password.">
        <br>
        <button type="submit">Sign-Up</button>
    </form>
</body>

</html>
