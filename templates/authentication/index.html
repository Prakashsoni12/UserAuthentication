<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" aleart dissmissible fade show role="alert">
        <strong>Message: {{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" area-lable="close">
            <span aria-hidden='true'>&times;</span>
        </button>
    </div>
    {% endfor %}
    <h2>Welcome to Authentication App</h2>

    {% if user.is_authenticated%}
    <h3>Hello {{ fname }}</h3>
    <h4>You're Successfully logged in.</h4>
    <button type="submit"> <a href="/signout"> Signout </a> </button>

    {% else %}
    <button type="submit"> <a href="{% url 'signup' %}"> Signup </a></button>
    <button type="submit"> <a href="/signin"> SignIn</a></button>
    {% endif %}
</body>

</html>
